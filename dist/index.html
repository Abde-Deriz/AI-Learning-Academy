    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      /* Guide Styles */
      .guide-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9998;
      }
      .guide-highlight {
        position: absolute;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        border-radius: 0.75rem;
        z-index: 9999;
        transition: all 0.3s ease-in-out;
      }
      .guide-tooltip {
        position: fixed;
        background-color: #1e293b; /* slate-800 */
        color: white;
        padding: 1rem;
        border-radius: 0.75rem;
        z-index: 10000;
        width: 300px;
        max-width: calc(100vw - 32px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        transition: all 0.3s ease-in-out;
        opacity: 0; /* managed by JS */
      }
      /* Feature Tooltip Styles */
      .feature-tooltip {
        position: absolute;
        z-index: 50;
        width: 280px;
        background-color: #0f172a; /* slate-900 */
        color: white;
        padding: 1rem;
        border-radius: 0.75rem;
        filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
        opacity: 0; /* managed by animation */
      }
      .feature-tooltip-arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }
      .feature-tooltip.pos-top {
        bottom: calc(100% + 10px);
        left: 50%;
        transform: translateX(-50%);
      }
      .feature-tooltip.pos-top .feature-tooltip-arrow {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 8px 8px 0 8px;
        border-color: #0f172a transparent transparent transparent;
      }
      /* Animation Styles */
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }

      @keyframes pop-in {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s ease-out forwards;
      }

      @keyframes celebrate-flash {
        0% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0); }
      }
      .animate-celebrate-flash {
        animation: celebrate-flash 1.5s ease-out;
      }

      @keyframes streak-glow {
        50% {
          filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.7)); /* red-500 glow */
        }
      }
      .animate-streak-glow {
        animation: streak-glow 2s ease-in-out infinite;
      }

      /* Sparkle Animation */
      .sparkle-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .sparkle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        background: #fcd34d; /* amber-300 */
        border-radius: 50%;
        opacity: 0;
        animation: sparkle-effect 0.8s ease-out forwards;
      }
      @keyframes sparkle-effect {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx, 0), var(--ty, 0)) scale(0);
          opacity: 0;
        }
      }
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
    </style>
